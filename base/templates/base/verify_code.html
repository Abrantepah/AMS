{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Verification Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #Permission {
    margin-bottom: 20px;
    padding: 10px 20px;
    background-color: rgb(41, 98, 3);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: box-shadow 0.4s ease; /* Add a smooth transition effect */
}

#Permission:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    margin: 0px 0px 23px 3px;
}


        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/KNUST.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            z-index: -1;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        form {
            display: inline-block;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        button[type="submit"] {
            margin-top: 8px;
            padding: 10px 20px;
            background-color: rgb(41, 98, 3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
            color: red;
        }
    </style>

</head>

<body>
  <a href="{% url 'permission' %}" id="Permission" style="text-decoration: none;" >Seek Permission</a>


    <div class="background-image"></div>
    <div class="container">
        <h1>Enter Verification Code</h1>
        <form method="post" id="verifyForm">
            {% csrf_token %}
            <input type="text" name="code" placeholder="Enter code" required>
            <button id="verifyButton" type="submit">Verify</button>
        </form>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('verifyButton').addEventListener('click', function(event) {
            if (confirm("Do you allow this app to know your location?")) {
                getLocation();
            }
        });

        // Getting the location of the user and adding hidden input fields to the form
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // Set the latitude and longitude values in hidden input fields
                    var latitudeInput = document.createElement('input');
                    latitudeInput.type = 'hidden';
                    latitudeInput.name = 'latitude';
                    latitudeInput.value = latitude;
                    var longitudeInput = document.createElement('input');
                    longitudeInput.type = 'hidden';
                    longitudeInput.name = 'longitude';
                    longitudeInput.value = longitude;

                    // Append the hidden input fields to the form
                    var form = document.getElementById('verifyForm'); // Replace 'attendanceForm' with your form's actual ID
                    form.appendChild(latitudeInput);
                    form.appendChild(longitudeInput);

                    // Optionally, display the data to the user
                    alert("Latitude: " + latitude + "\nLongitude: " + longitude);

                    // Submit the form
                    form.submit();
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>

</html>
