<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 320px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333333;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0 20px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p.error {
            color: red;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h2 style="margin-bottom: 20px;">Set Password</h2>
        <label for="first_input">Password</label>
        <input type="password" name="first_input" id="first_input" required>
        <label for="second_input">Password (Again)</label>
        <input type="password" name="second_input" id="second_input" required>
        <p class="error">{{ error_message }}</p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
