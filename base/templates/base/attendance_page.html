<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles/styling.css' %}">
</head>
<body>
  <div class="home-navbar">
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button class="college">COS</button>
      </div>
    </nav>
  </div>

  <div class="attendance_main">
    <div class="attendance-taker">
      <h2>{{ course.name }}</h2>
      <img src="{% static 'images/avatar.svg' %}" alt="">
      <h3>Lecturer: {{ lecturer.name }}</h3>
      <h1>Mark Attendance</h1>
      <div class="sections">
        
        <div class="d-flex justify-content-center mb-3">
          <button type="button" disabled class="btn btn-outline-danger">Session {{ session.id }}</button>
        </div>

       
        <div class="d-flex justify-content-center mb-3">
          <form action="" method="post">
              {% csrf_token %}
              <input type="hidden" name="attendance_type" value="start">
              <button type="submit" id="mark-attendance-start" {% if attendance_marked %}disabled{% endif %} class="btn btn-danger" data-attendance-marked="{{ attendance_marked }}" data-start-timestamp="{{ start_timestamp }}">Mark Start Attendance</button>
          </form>
      </div>
      
      <div class="d-flex justify-content-center mb-3">
          <form action="" method="post">
              {% csrf_token %}
              <input type="hidden" name="attendance_type" value="end">
              <button type="submit" id="mark-attendance-end" {% if not attendance_marked %}disabled{% endif %} class="btn btn-success" data-disable-timer="15" data-enabled="false">Mark End Attendance</button>
          </form> 
      </div>
      
      </div>
      <div id="attendance-result"></div>
      <h5>Countdown Timer</h5>
      <h1 id="countdown">{{ time_remaining }}</h1>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const countdownElement = document.getElementById('countdown');
      const initialTimeRemaining = parseInt(countdownElement.textContent);

      function updateCountdown() {
        let timeRemaining = parseInt(countdownElement.textContent);

        const interval = setInterval(() => {
          if (timeRemaining <= 0) {
            countdownElement.textContent = 'Time expired';
            clearInterval(interval);
            // Optionally, you can perform actions when the time expires
          } else {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            timeRemaining--;
          }
        }, 1000);
      }

      updateCountdown();

   
 
        const startButton = document.getElementById('mark-attendance-start');
        const endButton = document.getElementById('mark-attendance-end');

        // Get the data attributes
        const isAttendanceMarked = startButton.getAttribute('data-attendance-marked') === 'True';
        const startTimestamp = parseInt(startButton.getAttribute('data-start-timestamp'));
        const disableTimer = parseInt(endButton.getAttribute('data-disable-timer'));

        // Calculate the current time and elapsed time
        const currentTime = Math.floor(Date.now() / 1000);
        const elapsedMinutes = (currentTime - startTimestamp) / 60;

        // Check if the "Mark Start Attendance" button has been used
        if (isAttendanceMarked) {
            // Check if 15 minutes have elapsed
            if (elapsedMinutes >= disableTimer) {
                endButton.removeAttribute('disabled');
                endButton.setAttribute('data-enabled', 'true');
            } else {
                // Disable the "Mark End Attendance" button
                endButton.setAttribute('disabled', 'true');
                endButton.setAttribute('data-enabled', 'false');
            }
        } else {
            // If "Mark Start Attendance" hasn't been used, disable the "Mark End Attendance" button
            endButton.setAttribute('disabled', 'true');
            endButton.setAttribute('data-enabled', 'false');
        
        }
    });
  </script>
  <!-- Include the external JavaScript file -->
  <script src="{% static 'styles/script.js' %}"></script>
</body>
</html>
