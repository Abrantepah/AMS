{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'images/katangahall.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            text-align: center; /* Center text in container */
        }

        .login-logout {
            color: #3b983e;
        }

        .login-logout:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #3b983e;
        }

        .permission-form {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin: 0 auto; /* Center the form */
        }

        form {
            margin-top: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        h5 {
            color: green;
        }

        h5 span{
            color: red;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="permission-form">
            <form action="" method="POST" id="permissionForm">
                {% csrf_token %}

                <h2>Request Permission</h2>

                <!-- Verification Code -->
                <label for="verificationcode">Enter Verification Code:</label>
                <input required type="text" name="verificationcode" value="{{ q }}">

                <!-- Message -->
                <label for="message">Enter Message:</label>
                <textarea required name="message" value="{{ q }}" id="message" placeholder="Reason, please make it brief"></textarea>

                <h5>{{success_message}} <span>{{error_message}}</span></h5>

                <!-- Submit Button -->
                <button type="submit">Send Permission Request</button>
                <a class="login-logout" href="{% url 'logout'  %}">Logout</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
