{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Request</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}

        <h1>Permission Request</h1>

        <!-- Course Selection -->
        <label for="course">Select Course:</label>
        <select id="course" name="course">
            {% for course in studentcourses %}
            <option value="course1">{{ course }}</option>
            {% endfor %}
        </select>

        <!-- Session Selection -->
        <label for="session">Select Session:</label>
        <select id="session" name="session">
            <option value="session1">Session 1</option>
            <option value="session2">Session 2</option>
            <!-- Add more session options as needed -->
        </select>
        
        <textarea name="" id="" cols="51" rows="10" placeholder="Reason, please make it brief"></textarea>
        <!-- Additional Fields (if any) -->
        <!-- <label for="additionalField">Additional Field:</label>
        <input type="text" id="additionalField" name="additionalField"> -->

        <!-- Submit Button -->
        <button type="submit">Send Permission Request</button>
    </form>
</body>

</html>
